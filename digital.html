<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="digital.css">
</head>
<body>

    <section class="section haut-de-page">

        
    
        <!-- BURGER DIGITAL -->
        
        <div class="burger-digital">
            <label for="menu-toggler" class="label-menu">
                <img src="icones/burger.svg" alt="menu burger">
            </label>
    
            <div class="menu">
                <input type="checkbox" name="menu-toggler" id="menu-toggler">
                <div class="menu-wrap">
                    <nav>
                        <ul>
                            <li><a href="#"><span>Influences</span></a></li>
                            <li><a href="#"><span>Drawings</span></a></li>
                            <li><a href="digital.html"><span>Digital</span></a></li>
                            <li><a href="#"><span>Customs</span></a></li>
                            <li><a href="#"><span>Pictures</span></a></li>
                        </ul>
                    </nav>
                    <div>
                        <a href="/"><img src="icones/icons8-accueil.svg" alt="acceuil"></a>
                    </div>
                    <div>
                        <label for="menu-toggler" class="close"><img src="icones/icons8-effacer.svg" alt="acceuil"></label>
                    </div>
                </div>
            </div>
        </div>

        <div class="titre-icon">
          <div class="elt">
            <img class="digital_titre" src="images/digital_titre.png" alt="digital">
            <img class="icon_scroll" src="icones/Icon.svg" alt="scroll">
          </div>
    </section>

    <section class="fruity" style="height: 100vh;">
      <div style="height:inherit" id="carouselExampleIndicators" class="carousel slide elt-fruity">
          
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          
          <div  style="height:inherit" class="carousel-inner fruity">
  
  
                <div style="height:inherit" class="carousel-item active">
                  <div class="carousel-item_container" style="background-image: url(images/oranges.jpg); background-size: cover;"> 
                  
                    <div class="img1_slide1">
                      <img src="images/diapo1fruity.png" alt="...">
                    </div>
                    <div class="img2_slide1">
                      <img src="images/mockupfruity_diapo1.png"  alt="...">
                    </div>
                  </div>
                </div>
                
            <div style="height:inherit" class="carousel-item">
              <div class="carousel-item_container" style="background-image: url(images/kiwi.jpg);background-size: cover;"> 
            </div>
            </div>
            <div style="height:inherit" class="carousel-item">
              <div class="carousel-item_container" style="background-image: url(images/fond-vert.jpg);background-size: cover;"> 
              </div>
            </div>
            
            <div  style="height:inherit" class="carousel-item">
              <div class="carousel-item_container" style="background-image: url(images/oranges-coupées.jpg);background-size: cover;">
            </div>
          </div>
          
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
  </section>
</body>
</html>
